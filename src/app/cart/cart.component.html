<div *ngIf="(stickers$ | async)?.length <= 0; then emptyBlock else stickersBlock"></div>
<ng-template #emptyBlock><h4 class="text-info">
  Don't you want to buy something?
</h4>
</ng-template>

<ng-template #stickersBlock>
  <h4>Stickers:</h4>
</ng-template>

<div class="row">
    <div *ngFor="let sticker of stickers$ | async" style="margin: 10px" class="card text-center">
      <div class="card-header">
        {{ sticker.name }}
        <i (click)="remove(sticker)" class="fa fa-times fa-2x pull-right" style="color: darkred;"
           aria-hidden="true"></i>
      </div>
      <img [src]="sticker.imageUrl" width="100px" style="margin: auto" class="card-img-bottom">
    </div>
  </div>
